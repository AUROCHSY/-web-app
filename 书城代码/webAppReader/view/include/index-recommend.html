<section class="channel-h5">
    <div class="channel-h5__header"><!--推荐列表顶栏-->
        <p class="channel-h5__title">重磅推荐<i>推</i></p>
        <div class="tab">
            <a href="javascript:" class="tab__on">男</a>
            <a href="javascript:">女</a>
        </div> 
    </div>
    <ul class="list-h5"><!--书籍列表-->
        <li v-for="item in recommend" v-if="$index==0"><!--vue的语法，表示循环获取hot变量(数组)的元素，第一个元素数据用这个模板展示-->
            <a href="/book?id={{item.fiction_id}}">
                <div class="book-h5"><!--带封面书籍-->
                    <div class="book-h5__cover">
                        <img alt="{{item.title}}" v-bind:src="item.cover"/>
                        <p class="book-h5__finish">完结</p> 
                    </div>
                    <div class="book-h5__info">
                        <p class="book-h5__title">{{item.title}}</p>
                        <p class="book-h5__author">{{item.authors}}</p>
                        <p class="book-h5__summary">{{item.summary}}</p>
                        <div class="book-h5__wrap">
                            <div class="book-h5__tag" v-for="tag in item.tags">{{tag}}</div>
                        </div>
                    </div>
                </div>
            </a>
        </li>
        <li v-for="item in recommend" v-if="$index>0 && $index<9"><!--输出hot的第2-9本书-->
            <a href="/book?id={{item.fiction_id}}">
                <div class="book-h5 book-h5__no-img"><!--不带封面书籍-->
                    <span class="book-h5_no-img__order">0{{$index}}</span>
                    <div class="book-h5_no-img__info">
                        <p class="book-h5_no-img__title">{{item.title}}</p> 
                    </div>
                </div> 
            </a>
        </li>
    </ul>
</section>
